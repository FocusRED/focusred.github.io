<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span>Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/wxEZNYfN2sg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder= "Ваше имя">
							<input type="text" class="form-control input-lg" placeholder= "Ваш email">
							<button type="button" class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="header text-center">
					<strong class="text-uppercase">Почему нужно это сделать сейчас</strong></h1>
				</div>
			</div>
			<div class="feature">
				<div class="row text-center">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/001-summer.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/002-camping.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/003-mountains.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/004-boarding-pass.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
					<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
				</div>
			</div>

		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="header text-center">
					<strong class="text-uppercase">Наши клиенты</strong></h1>
				</div>
			</div>
			<div class="feature">
				<div class="row text-center">
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/1.png" alt="">
						</div>
					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">
							<img src="img/2.png" alt="">

					</div>
					<div class="col-lg-3 col-md-6">
						<div class="feature-box">

					</div>

				</div>
			</div>

				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
